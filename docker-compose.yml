version: '3.8'

services:
  db:
    image: postgres:15-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres123}
      POSTGRES_DB: ${DB_NAME:-samruddhi_organics}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  backend:
    build: 
      context: ./backend
    restart: unless-stopped
    env_file:
      - ./backend/.env
    environment:
      # Automatically construct DATABASE_URL to target the db container
      DATABASE_URL: postgresql+asyncpg://${DB_USER:-postgres}:${DB_PASSWORD:-postgres123}@db:5432/${DB_NAME:-samruddhi_organics}
    ports:
      - "8010:8010"
    depends_on:
      - db

  frontend:
    build:
      context: ./frontend
      args:
        # Build using the domain URL (used heavily when pointing traffic to Cloudflare server)
        REACT_APP_BACKEND_URL: ${REACT_APP_BACKEND_URL:-http://localhost:8010}
    restart: unless-stopped
    ports:
      - "3000:80"
    depends_on:
      - backend

volumes:
  postgres_data:
